    <div class="container">
        <div class="wrap_fixed">
            <div class="logo">
                <a>
                    <img src="img/logo_b.png" alt="" />

            </div>
            <div class="side_page">
                <ul class="page_list">
                    <li>
                        <div class="icon"></div>

                    </li>
                    <li>
                        <div class="icon"></div>

                    <li>

                    <li>

                    </li>
                    <li>

                        <a>06</a>
                    </li>
                    <li>
                        <div class="icon"></div>
                        <a>07</a>
                    </li>
                </ul>
            </div>
            <div class="event_button">
                <div class="button_content">
                    <img src="img/main_ring.png" alt="" />

                    <span class="button_arr"></span>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="main_contentbox">
                <div class="main_content01">
                    <img src="img/main_txt_01.png" alt="" />
                </div>
                <p class="main_content02">당신의 손가락에서 빛나는 희망</p>
            </div>
        </div>
        <div class="content01">
            <div class="content01_box">
                <div class="content01_title">
                    <div class="title01">
                        <img src="img/cont01_txt_01.png" alt="" />
                    </div>
                    <div class="title02">
                        <img src="img/cont01_txt_02.png" alt="" />
                    </div>
                </div>
                <div class="content01_con1">
                    <div class="con1_left">
                        <div class="dot">
                            <img src="img/dot_g.png" alt="" />
                        </div>
                        <div class="title01">
                            <p class="text1">모든 어린이를 위한</p>
                            <p class="text2">희망의 약속</p>
                            <div class="text3">
                                <p>반지에 새겨진 <span class="en">FOR EVERY CHILD, HOPE</span>는</p>

                                <p>당신의 손에서 <span class="en">HOPE RING</span>의 메시지가 빛날수록,</p>

                            </div>
                        </div>
                        <div class="title02"></div>
                    </div>
                    <div class="con1_right">
                        <div class="right_img">
                            <img src="img/cont01_img01.jpg" alt="" />
                        </div>
                    </div>

                <div class="content01_con3"></div>
